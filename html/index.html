<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins&family=Ruwudu&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="section--frame">
            <img src="../../../Assets/images/logo.png" class="logo--img">
            <p class="text--started">
                Getting
                Started width
                vr Creation
            </p>
            <img src="../../../Assets/images/Abstraction.png" class="abstract--img">
        </div>
        <form action="" class="form-container">

            <div class="form-group">
                <h1>Create Account</h1>
                <div class="sign-btn-group">
                    <a href="" class="btn btn-social-media">Signup with Google</a>
                    <a href="" class="btn btn-social-media">Signup with Facebook</a>
                </div>

                <div class="or">
                    - OR -
                </div>

                <div class="form-input">
                    <div class="input-group">
                        <input type="text" class="inp" placeholder="Full Name">
                    </div>
                    <div class="input-group">
                        <input type="email" class="inp" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <input type="password" class="inp" placeholder="Password">
                    </div>
                </div>

                <button class="btn btn--signup">Create Account</button>

                <p class="have--account">Already have an account? <a href=""> Log In</a></p>
            </div>

        </form>
    </section>
</body>

</html>
